<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <p *ngIf="(userAdminState | async).error">{{ (userAdminState | async).error }}</p>
    <form (ngSubmit)="onCreateUser(f)" #f="ngForm">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" ngModel class="form-control">
        <label for="name">Last Name</label>
        <input type="text" id="name" name="name" ngModel class="form-control">
        <label for="email">email</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="role">role</label>
        <select id="role" name="role" ngModel>
          <option value="{{role.name}}" *ngFor="let role of roles">{{role.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Create user</button>
    </form>
  </div>
</div>
